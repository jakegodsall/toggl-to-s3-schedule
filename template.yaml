AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: Simple Lambda sync function to sync time logs from Toggl to S3

Resources:
  TogglToS3SyncFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: toggl-to-s3-schedule/
      Handler: app.lambda_handler
      Runtime: python3.14
      Architectures:
      - x86_64
      Events:
        HelloWorld:
          Type: Api
          Properties:
            Path: /hello
            Method: get
